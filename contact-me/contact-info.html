<div class="container">


    <div class="col-lg-offset-4 col-lg-4" id="contact-panel">
        <h2 id="contact-header">Get In Touch</h2>

        <form action="https://formspree.io/snathaniel.dev@gmail.com"
              method="POST">

            <div class="contact-group">
                <input class="contact-input" type="text" name="name" required>
                <span class="contact-highlight"></span>
                <span class="contact-bar"></span>
                <label class="contact-label">Name</label>
            </div>

            <div class="contact-group">
                <input class="contact-input" type="email" name="_replyTo" required>
                <span class="contact-highlight"></span>
                <span class="contact-bar"></span>
                <label class="contact-label">Email</label>
            </div>

            <div class="contact-group">
                <input class="contact-input" type="text" name="phoneNumber" required>
                <span class="contact.highlight"></span>
                <span class="contact.bar"></span>
                <label class="contact-label">Mobile No.</label>
            </div>

            <div class="contact-group">
                <textarea class="contact-input" type="text" name="message" required></textarea>
                <span class="contact-highlight"></span>
                <span class="contact-bar"></span>
                <label class="contact-label">Message</label>
            </div>
            <div class="contact-group">
                <center> <button type="submit" class="btn btn-warning" value="send">Send <span class="glyphicon glyphicon-send"></span></button></center>
            </div>
        </form>
    </div>
</div>


<div footer style="margin-top: 100px;"></div>
